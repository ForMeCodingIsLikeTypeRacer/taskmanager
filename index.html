<!DOCTYPE html>
<html>
  <head>
    <title>MAKE A LIST AND ADD TASKS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <!-- This will be for the Navbar -->
    <section id="navbar"> 
        <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
    </section>

    <!-- This will be for the body -->
    <section>

      <div id="applicationbox">
        <div id="lists">
          <div>
            <h1 id="listsheader">Lists</h1>
          </div>

          <div>
            <button id="newlistbtn">New List</button>
          </div>
          
        </div>

        <div id="tasks">
          <div>
            <h1 id="tasksheader">Tasks</h1>
          </div>

          <div>
            <button id="addtaskbtn">+ Add Task</button>
          </div>

        </div>
      </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
